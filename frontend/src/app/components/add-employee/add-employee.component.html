<style>
  * {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  .new-user-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    width: 100%;
    margin: 0 auto;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-control {
    display: block;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .form-control:focus {
    color: #495057;
    background-color: #fff;
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    cursor: pointer;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
      border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
  }

  .btn-primary:focus {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
  }

  .btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
  }

  .btn-primary:focus {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
  }

  .form-container {
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem 4rem;
    width: fit-content;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
  }

  button.btn-danger {
    color: #fff;
    background-color: #dc3545;
    border-color: #dc3545;
  }

  button.btn-danger:hover {
    color: #fff;
    background-color: #c82333;
    border-color: #bd2130;
  }

  .container {
    width: 100%;
    height: 100%;
    position: fixed;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .hide-form {
    display: none;
  }
  .header {
    margin: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  h2 {
    font-size: 24px;
    font-weight: 700;
    color: #323333;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin-bottom: 2rem;
  }

  .first-div {
    display: flex;
    gap: 1rem;
  }
  .form-group-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .is-invalid {
    border-color: #dc3545;
  }

  .btn-close {
    border: 1px solid #949494;
  }

  small {
    color: #dc3545;
  }

  label {
    display: flex;
    justify-content: space-between;
  }
</style>

<div class="header">
  <h2 style="margin: 0">List of All Employees</h2>
  <div>
    <button (click)="showFormFn()" class="btn btn-primary">New Employee</button>
  </div>
</div>
<div>
  <div class="container" [ngClass]="{ 'hide-form': showForm === false }">
    <main class="form-container">
      <h2>
        {{ employee.id === "" ? "Add New" : "Update " }}
        Employee
      </h2>

      <form
        action=""
        class="new-user-form"
        (ngSubmit)="
          employee.id === ''
            ? addEmployee(newUserForm)
            : updateEmployee(newUserForm)
        "
        #newUserForm="ngForm"
      >
        <div class="first-div">
          <div class="form-group-container">
            <div class="form-group">
              <label for="first-name"
                >First Name*
                <small
                  *ngIf="
                    firstName.invalid && (firstName.dirty || firstName.touched)
                  "
                  >required</small
                ></label
              >
              <input
                #firstName="ngModel"
                type="text"
                class="form-control"
                id="first-name"
                name="firstName"
                required
                [(ngModel)]="employee.firstName"
                [ngClass]="{
                  'is-invalid':
                    firstName.invalid && (firstName.dirty || firstName.touched)
                }"
              />
            </div>

            <div class="form-group">
              <label for="last-name"
                >Last Name*
                <small
                  *ngIf="
                    lastName.invalid && (lastName.dirty || lastName.touched)
                  "
                  >required</small
                ></label
              >
              <input
                #lastName="ngModel"
                type="text"
                class="form-control"
                id="last-name"
                name="lastName"
                required
                [(ngModel)]="employee.lastName"
                [ngClass]="{
                  'is-invalid':
                    lastName.invalid && (lastName.dirty || lastName.touched)
                }"
              />
            </div>

            <div class="form-group">
              <label for="email"
                >Email*
                <small *ngIf="email.invalid && (email.dirty || email.touched)"
                  >invalid</small
                >
              </label>
              <input
                #email="ngModel"
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                [(ngModel)]="employee.email"
                [ngClass]="{
                  'is-invalid': email.invalid && (email.dirty || email.touched)
                }"
                ngModel
                email
              />
            </div>
          </div>

          <div class="form-group-container">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                [(ngModel)]="employee.phoneNumber"
              />
            </div>

            <div class="form-group">
              <label for="position">Position</label>
              <input
                type="text"
                class="form-control"
                id="position"
                name="position"
                [(ngModel)]="employee.position"
              />
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                name="department"
                [(ngModel)]="employee.department"
              />
            </div>
          </div>
        </div>

        <button
          *ngIf="employee.id === ''"
          type="submit"
          class="btn btn-primary"
        >
          Add Employee
        </button>
        <button
          *ngIf="employee.id !== ''"
          type="submit"
          class="btn btn-primary"
        >
          Update Employee
        </button>
        <button
          *ngIf="employee.id !== ''"
          type="button"
          (click)="deleteEmployee()"
          class="btn btn-danger"
        >
          Delete Employee
        </button>
        <button (click)="cancleForm()" type="button" class="btn btn-close">
          {{ employee.id === "" ? "Cancel" : "Close" }}
        </button>
      </form>
    </main>
  </div>
</div>
